<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>
    <title>Web page animation with bubbles</title>
</head>
<body>
    
    <div class="hero">
        
        <nav>
            <img src="imagens/logo.png" alt="image logo" class="logo">
            <button type="button">Sign Up</button>
        </nav>

        <main>
            <small>Welcome to our</small>
            <h1>World's <br> creative Studio</h1>
            <button type="button" >Take to start</button>
        </main>


        <div class="side-bar">
            <img src="imagens/menu.png" alt="imagem menu" class="menu">
            
            <div class="social-links">
                
                <img src="imagens/ig.png" alt="imagem facebook">
                <img src="imagens/fb.png" alt="imagem facebook">
                <img src="imagens/tw.png" alt="imagem facebook">

            </div>
        

            <div class="useful-links">
                
                <img src="imagens/share.png" alt="imagem facebook">
                <img src="imagens/info.png" alt="imagem facebook">
               

            </div>
        
        </div>
    
        <div class="bubbles">
           
            <img src="imagens/nuvem.png" alt="imagem bolha">
            <img src="imagens/nuvem.png" alt="imagem bolha">
            <img src="imagens/nuvem.png" alt="imagem bolha">
            <img src="imagens/nuvem.png" alt="imagem bolha">
            <img src="imagens/nuvem.png" alt="imagem bolha">
            <img src="imagens/nuvem.png" alt="imagem bolha">
            <img src="imagens/nuvem.png" alt="imagem bolha">

        </div>

    </div>

</body>
</html>
